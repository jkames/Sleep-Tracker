<ion-header>
  <ion-toolbar>
    <ion-title>Stanford Sleepiness Scale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Sleepiness Scale (1-7)</ion-label>
        <ion-input [(ngModel)]="sleepValue"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Enter Time</ion-label>
          <ion-datetime display-format="YYYY/MM/DD HH:mm" [(ngModel)]="time"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-button id="startButton" slot="start" (click)="clicked()">Submit</ion-button>
        </ion-item>
</ion-content>
<ion-tabs>
    <ion-tab label="Music" icon="musical-note"></ion-tab>
    <ion-tab label="Profile" icon="alarm"></ion-tab>
    <ion-tab label="People" icon="book"></ion-tab>
  
    <ion-tab-bar slot="bottom">
  
        <ion-tab-button tab ="Home" href='/home'>
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab ="Music" href="/sleeptracker">
          <ion-icon name="alarm"></ion-icon>
          <ion-label>Sleep Tracker</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab ="People" href="/stanfordsleepiness">
          <ion-icon name="book"></ion-icon>
          <ion-label>Sleepiness Scale</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
  </ion-tabs>
